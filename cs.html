<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 页面1样式 */
        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: all 0.4s ease;
        }

        .login-container:hover {
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
            transform: translateY(-5px);
        }

        .login-title {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            color: #34495e;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .password-input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(52, 152, 219, 0.2);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            color: #2c3e50;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
        }

        .password-input:focus {
            border-color: rgba(52, 152, 219, 0.6);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15), inset 0 2px 4px rgba(0,0,0,0.03);
            background: rgba(255, 255, 255, 0.95);
        }

        .password-input::placeholder {
            color: #95a5a6;
        }

        .input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(52, 152, 219, 0.1);
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: #3498db;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            background: rgba(52, 152, 219, 0.2);
            color: #2980b9;
            transform: translateY(-50%) scale(1.05);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2980b9 0%, #1a2530 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.25);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            font-weight: 500;
            background: rgba(231, 76, 60, 0.1);
            padding: 8px;
            border-radius: 6px;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 页面2样式 */
        .content-page {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 50px;
            transition: all 0.4s ease;
        }

        .content-page:hover {
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }

        .content-header {
            border-bottom: 1px solid rgba(52, 152, 219, 0.2);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .content-title {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
        }

        .content-body {
            line-height: 1.8;
            color: #34495e;
            font-size: 17px;
            min-height: 400px;
            padding: 20px;
            background: rgba(236, 240, 241, 0.3);
            border-radius: 12px;
            border: 1px dashed rgba(52, 152, 219, 0.3);
        }

        .content-body p {
            margin-bottom: 20px;
        }

        .content-body strong {
            color: #2c3e50;
        }

        .content-body em {
            color: #7f8c8d;
            font-style: italic;
        }

        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .content-page {
                padding: 30px 20px;
            }
            
            .content-title {
                font-size: 24px;
            }

            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 页面1：密码验证 -->
    <div id="page1" class="login-container">
        <h1 class="login-title">请输入密码</h1>
        
        <div class="input-group">
            <label class="input-label" for="password">密码</label>
            <div class="input-wrapper">
                <input 
                    type="password" 
                    id="password" 
                    class="password-input" 
                    placeholder="请输入密码"
                    autocomplete="off"
                >
                <button type="button" class="toggle-password" id="togglePassword">
                    <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <button class="submit-btn" onclick="validatePassword()">确认</button>
        
        <div id="errorMsg" class="error-message">密码错误，请重试！</div>
    </div>

    <!-- 页面2：内容页面 -->
    <div id="page2" class="content-page">
        <div class="content-header">
            <h1 class="content-title">欢迎访问</h1>
        </div>
        
        <div class="content-body">
           <p>一、填空题(每小题3分,共21分)</p> 
           <p>1.设()=ab其常数y(r,y)=.ary+abr+bzy</p>
           <p>2.数二=r2+y2在点(1,2)处，沿从点(1,2)到点(2,2+3)的方向的
方向导数是.1+2.3</p>
           <p>3.设有向量场A=y2i+xj+xck.则divd=</p>
        </div>

        <button class="logout-btn" onclick="logout()">返回登录</button>
    </div>

    <script>
        // 固定密码
        const CORRECT_PASSWORD = '123456';

        // 切换密码可见性
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // 切换图标
            if (type === 'password') {
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            } else {
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            }
        });

        // 验证密码
        function validatePassword() {
            const input = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // 验证密码
            if (input === CORRECT_PASSWORD) {
                // 验证成功，切换到页面2
                document.getElementById('page1').style.display = 'none';
                document.getElementById('page2').style.display = 'block';
                document.body.style.alignItems = 'flex-start';
                document.body.style.paddingTop = '50px';
                
                // 清空密码输入框
                document.getElementById('password').value = '';
                errorMsg.classList.remove('show');
            } else {
                // 验证失败，显示错误信息
                errorMsg.classList.add('show');
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        }

        // 回车键提交
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });

        // 返回登录
        function logout() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
            document.body.style.alignItems = 'center';
            document.body.style.paddingTop = '0';
        }
    </script>
</body>
</html>
